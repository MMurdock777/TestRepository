  
version: 2.1
jobs:
  build:
    working_directory: ~/TestRepository
    docker:
      - image: circleci/python:3.6.6  

    steps:
      - checkout
      - run: 
           command: |
             python3 -m venv venv
             . venv/bin/activate
             pip install -r requirements.txt
             jupyter-nbconvert --execute ./Homework1.ipynb

           
      - run: 
          command: |
            . venv/bin/activate
             cd ..
             export KAGGLE_KEY
             export KAGGLE_LOGIN 
             echo "{"username":\"${KAGGLE_LOGIN}\","key":\"${KAGGLE_KEY}\}" > kaggle.json
             mkdir .kaggle
             mv kaggle.json .kaggle
             kaggle competitions submit titanic -f titanic.csv
             
             jupyter-nbconvert --execute TitanicNotebook.ipynb

          paths:
           - "venv"

      - store_artifacts:
          path: ./Homework1.html
          destination: JupyterToHTML
      - store_artifacts:
          path: ./.kaggle/kaggle.json
          destination: JupyterToHTML1
